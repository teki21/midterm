                    <input type="text" class="form-control" required  id="q1text">
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label >Q2: Inside which HTML element do we put the JavaScript </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="scripting" value="option1" >
                        <label class="form-check-label" for="scripting">
                            &ltscripting&gt
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="js" value="option2" >
                        <label class="form-check-label" for="js">
                            &ltjs&gt
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="javascript" value="option3" >
                        <label class="form-check-label" for="javascript">
                            &ltjavascript&gt
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="script" value="option4" >
                        <label class="form-check-label" for="script">
                            &ltscript&gt
                        </label>
                      </div>


                </div>
                <div class="form-group col-md-7 mb-4">
               <label>Q3: The external JavaScript file must contain the &ltscript&gt </label>
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checktrue" >
                <label class="form-check-label" for="checktrue" >
                  1. True
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkfalse">
                <label class="form-check-label" for="checkfalse" >
                  2. False
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checknone">
                <label class="form-check-label" for="checknone" >
                  3. None
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboth" >
                <label class="form-check-label"  for="checkboth">
                 4. Both
                </label>
              </div>
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label>Q4: How do you write "Hello World" in an alert box? </label>
                    <select class="form-control" required>
                        <option  value="" selected="selected">
                            Choose one
                            </option>
                      <option value="2">Alert(“Hello World”)</option>
                      <option value="3">alertBox(“Hello World”)</option>
                      <option value="4">msg(“Hello World”)</option>
                      <option value="5">msgBoxl(“Hello World”)</option>
                    </select>
                  </div>
